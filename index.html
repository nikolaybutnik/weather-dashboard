<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/34b9bc8a79.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h5>Search for a city</h5>
          <!-- Search form -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="search-bar"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                id="search-btn"
                type="button"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <!-- Empty divs get appended here to hold search results -->
          <div class="card" style="width: 100%">
            <div class="card-header">Recent Searches</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
          </div>
        </div>
        <div class="col-9">
          <!-- Card that shows the current information for selected city -->
          <div class="card border-secondary">
            <h3 class="card-title" id="city-name"></h3>
            <p class="card-text" id="temperature"></p>
            <p class="card-text" id="humidity"></p>
            <p class="card-text" id="wind-speed"></p>
            <p class="card-text" id="uv-index"></p>
          </div>
          <!-- 5 day forecast -->
          <h3>5 Day Forecast</h3>
          <div class="card-group" id="five-day-forecast"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
