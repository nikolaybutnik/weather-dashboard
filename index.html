<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    ​
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    ​
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
    ​
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/34b9bc8a79.js"
      crossorigin="anonymous"
    ></script>
    ​
    <title>Weather Dashboard</title>
  </head>
  ​
  <body>
    <!-- <nav class="navbar-header navbar-light" style="background-color: #232729">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1 class="weather-dashboard-title">Weather Dashboard</h1>
        </div>
      </div>
    </nav> -->
    ​
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Search for a city</h5>
          <!-- Search form -->
          <div class="input-group mb-3" id="search-form">
            <input
              type="text"
              class="form-control"
              id="search-bar"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-bar"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                id="search-btn"
                type="button"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <!-- Empty divs get appended here to hold search results -->
          <div class="card" style="width: 100%">
            <div class="card-header">Recent Searches</div>
            <ul class="list-group list-group-flush" id="search-history"></ul>
          </div>
        </div>
        ​
        <div class="col-md-8">
          <!-- Card that shows the current information for selected city -->
          <div id="city-search-card" class="card border-secondary">
            <h3 class="card-title" id="city-name">
              Use the search bar to input a city
            </h3>
            <img
              src="#"
              alt="current weather icon"
              id="current-forecast-weather-image"
              style="display: none"
            />
            <p class="card-text" id="temperature"></p>
            <p class="card-text" id="humidity"></p>
            <p class="card-text" id="wind-speed"></p>
            <p class="card-text" id="uv-index"></p>
          </div>
          <!-- 5 day forecast -->
          <div class="container">
            <h3 id="forecast-text"></h3>
            <div
              class="row d-flex justify-content-center"
              id="five-day-forecast"
            ></div>
          </div>
        </div>
      </div>
    </div>
    ​
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
